<div class="header">
  <h1>festivos</h1>
</div>
<div class="container">
  <div class="verificar">
    <h2>Verificar Festivo</h2>
    <mat-form-field appearance="fill">
      <mat-label>Fecha</mat-label>
      <input matInput [(ngModel)]="fecha" placeholder="dd/MM/yyyy">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="verificarFestivo()">Verificar</button>
    <p>{{ resultado }}</p>
  </div>
  <div class="listar">
    <h2>Listar Festivos por Año</h2>
    <mat-form-field appearance="fill">
      <mat-label>Año</mat-label>
      <input matInput [(ngModel)]="year" type="number">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="listarFestivos()">Listar</button>
    <ngx-datatable [rows]="festivos" [columns]="[{ prop: 'nombre' }, { prop: 'fecha' }]">
    </ngx-datatable>
  </div>
</div>
